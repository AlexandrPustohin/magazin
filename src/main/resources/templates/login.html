<!DOCTYPE html>
<html xmlns:th="http://www.tymelif.org" lang="en">
<head>

    <title>Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/jbootstrap.min.js"></script>
</head>
<body><br>
<div align="center" >
    <!-- id="loginbox"  class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2"
class="mainbox col-sm-3 col-md-offset-3 col-sm-6 col-sm-offset-2"
  class="  col-sm-3 col-sm-offset-2"
    -->
<div id="loginbox"   style="width:250px;">
    <div class="panel panel-info">
        <div class="panel-heading" >
            <div class="panel-title" align="center">Вход</div>
        </div>
        <div class="panel-body" align="center">
            <form th:action="@{/authenticateTheUser}" method="POST" class = "form-horizontal">
                <div  class="input-group" align="center">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type ="text" name="username" placeholder="username" class="form-control">

                </div>
                <br>
                <div  class="input-group" align="center">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input type ="password" name="password" placeholder="password" class="form-control">
                </div>
                <br>
                <div  class="form-group">
                    <div align="center">
                        <button type="submit" class="btn btn-success">Войти</button>

                    </div>
                </div>

            </form>

</div>

</div>

</div>

</div>
<div align="center">
    <a  th:href="@{/reg}">Регистрация</a>
</div>

</body>
</html>
